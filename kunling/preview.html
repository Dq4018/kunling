<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识产权管理系统 - 首页预览</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .dashboard {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        /* 顶部导航栏 */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: #fff;
            border-bottom: 1px solid #e5e5e5;
            padding-top: 0;
        }
        
        .nav-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 44px;
            padding: 0 16px;
        }
        
        .nav-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .nav-icons {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .icon-item {
            position: relative;
            padding: 4px;
            cursor: pointer;
        }
        
        .badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background-color: #ff4757;
            color: #fff;
            font-size: 10px;
            padding: 1px 4px;
            border-radius: 8px;
            min-width: 16px;
            height: 16px;
            line-height: 14px;
            text-align: center;
        }
        
        /* 内容区域 */
        .content {
            flex: 1;
            padding: 60px 16px 80px;
            overflow-y: auto;
        }
        
        /* 卡片样式 */
        .card {
            background-color: #fff;
            border-radius: 8px;
            margin-bottom: 16px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .card:hover {
            transform: translateY(-2px);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        
        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        
        .card-content {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        /* 统计数据行 */
        .stats-row {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }
        
        .stat-number.pending {
            color: #ff9500;
        }
        
        .stat-number.approved {
            color: #34c759;
        }
        
        .stat-number.registered {
            color: #007aff;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
        }
        
        /* 图表容器 */
        .chart-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .pie-chart {
            position: relative;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #e5e5e5;
            overflow: hidden;
        }
        
        .pie-slice {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        
        .pending-slice {
            background: #ff9500;
            clip-path: polygon(50% 50%, 50% 0%, 100% 0%, 100% 50%);
        }
        
        .approved-slice {
            background: #34c759;
            clip-path: polygon(50% 50%, 100% 50%, 100% 100%, 0% 100%, 0% 0%, 50% 0%);
        }
        
        .chart-legend {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }
        
        .pending-color {
            background-color: #ff9500;
        }
        
        .approved-color {
            background-color: #34c759;
        }
        
        .legend-text {
            font-size: 12px;
            color: #666;
        }
        
        /* 无数据状态 */
        .no-data {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .no-data-text {
            font-size: 14px;
            color: #999;
        }
        
        /* 风险列表 */
        .risk-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .risk-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
        }
        
        .risk-item:last-child {
            border-bottom: none;
        }
        
        .risk-content {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }
        
        .risk-level {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }
        
        .level-high {
            background-color: #ff4757;
        }
        
        .level-medium {
            background-color: #ff9500;
        }
        
        .level-low {
            background-color: #34c759;
        }
        
        .risk-title {
            font-size: 14px;
            color: #333;
            flex: 1;
        }
        
        .risk-time {
            font-size: 12px;
            color: #999;
        }
        
        /* 底部操作按钮 */
        .bottom-actions {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            gap: 12px;
            padding: 12px 16px;
            background-color: #fff;
            border-top: 1px solid #e5e5e5;
        }
        
        .action-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            height: 44px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            font-size: 14px;
            color: #fff;
            transition: opacity 0.2s;
        }
        
        .action-btn:hover {
            opacity: 0.8;
        }
        
        .action-btn.primary {
            background-color: #007aff;
        }
        
        .action-btn.secondary {
            background-color: #34c759;
        }
        
        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        .arrow-right {
            width: 16px;
            height: 16px;
            fill: #999;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- 顶部导航栏 -->
        <div class="nav-bar">
            <div class="nav-content">
                <div class="nav-title">知识产权管理</div>
                <div class="nav-icons">
                    <div class="icon-item" onclick="alert('搜索功能')">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </div>
                    <div class="icon-item" onclick="alert('通知中心')">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
                        </svg>
                        <div class="badge">5</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 核心数据卡片区域 -->
        <div class="content">
            <!-- 专利概况卡片 -->
            <div class="card" onclick="alert('跳转到专利列表')">
                <div class="card-header">
                    <div class="card-title">专利概况</div>
                    <svg class="arrow-right" viewBox="0 0 24 24">
                        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                    </svg>
                </div>
                <div class="card-content">
                    <div class="stats-row">
                        <div class="stat-item">
                            <div class="stat-number">156</div>
                            <div class="stat-label">总数</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number pending">23</div>
                            <div class="stat-label">待审</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number approved">133</div>
                            <div class="stat-label">已授权</div>
                        </div>
                    </div>
                    <!-- 简单的饼图展示 -->
                    <div class="chart-container">
                        <div class="pie-chart">
                            <div class="pie-slice pending-slice"></div>
                            <div class="pie-slice approved-slice"></div>
                        </div>
                        <div class="chart-legend">
                            <div class="legend-item">
                                <div class="legend-color pending-color"></div>
                                <div class="legend-text">待审</div>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color approved-color"></div>
                                <div class="legend-text">已授权</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 商标概况卡片 -->
            <div class="card" onclick="alert('跳转到商标列表')">
                <div class="card-header">
                    <div class="card-title">商标概况</div>
                    <svg class="arrow-right" viewBox="0 0 24 24">
                        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                    </svg>
                </div>
                <div class="card-content">
                    <div class="stats-row">
                        <div class="stat-item">
                            <div class="stat-number">89</div>
                            <div class="stat-label">总数</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number pending">12</div>
                            <div class="stat-label">待审</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number registered">77</div>
                            <div class="stat-label">已注册</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 风险预警卡片 -->
            <div class="card" onclick="alert('跳转到风险预警列表')">
                <div class="card-header">
                    <div class="card-title">风险预警</div>
                    <svg class="arrow-right" viewBox="0 0 24 24">
                        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                    </svg>
                </div>
                <div class="card-content">
                    <div class="risk-list">
                        <div class="risk-item" onclick="event.stopPropagation(); alert('查看风险详情: 专利即将到期')">
                            <div class="risk-content">
                                <div class="risk-level level-high"></div>
                                <div class="risk-title">专利ZL202301234567即将到期</div>
                            </div>
                            <div class="risk-time">2小时前</div>
                        </div>
                        <div class="risk-item" onclick="event.stopPropagation(); alert('查看风险详情: 商标续展提醒')">
                            <div class="risk-content">
                                <div class="risk-level level-medium"></div>
                                <div class="risk-title">商标"昆灵科技"续展提醒</div>
                            </div>
                            <div class="risk-time">5小时前</div>
                        </div>
                        <div class="risk-item" onclick="event.stopPropagation(); alert('查看风险详情: 发现疑似侵权')">
                            <div class="risk-content">
                                <div class="risk-level level-high"></div>
                                <div class="risk-title">发现疑似侵权产品</div>
                            </div>
                            <div class="risk-time">8小时前</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部快速操作按钮 -->
        <div class="bottom-actions">
            <button class="action-btn primary" onclick="alert('跳转到新增登记页面')">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
                新增登记
            </button>
            <button class="action-btn secondary" onclick="alert('跳转到监控设置页面')">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                </svg>
                监控设置
            </button>
        </div>
    </div>
</body>
</html>
